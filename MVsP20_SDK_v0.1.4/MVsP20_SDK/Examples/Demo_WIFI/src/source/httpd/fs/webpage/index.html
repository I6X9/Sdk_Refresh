<html>
<head>
	<meta content="width=device-width,user-scalable=no,initial-scale=1" name="viewport"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />

<title>LED参数设置</title>

<script>
function loadXMLDoc()
{
	var xmlhttp;
	if (window.XMLHttpRequest)
	{
		//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
		xmlhttp=new XMLHttpRequest();
	}
	else
	{
		// IE6, IE5 浏览器执行代码
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			if(xmlhttp.responseText=="yes"){
				alert("提交成功");
			}
			else if(xmlhttp.responseText=="no")
			{
				alert("提交失败");
			}
			//document.getElementById("ipt").value=xmlhttp.responseText; 
		}
	}
	
	var mode=document.getElementById("DISPLAY_MODE").value;
	var light=document.getElementById("DISPLAY_LIGHT").value;
	var speed=document.getElementById("DISPLAY_SPD").value;
	var number=document.getElementById("MAX_NUM").value;
	var content=document.getElementById("CONTENTS").value;
	
	xmlhttp.open("GET","http://192.168.25.1/?Value"+"mode="+mode+"&light="+light+"&speed="+speed+"&number="+number+"&content="+content,true);
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xmlhttp.send();
}
</script>

<h2 align="center" class="STYLE3">山景LED设置</h2>
	<center>
		<img id="img_led"  alt="" src="/img/led.gif" style="width: 128px;height: 128px;">
	</center>
<hr size=3>
<form name="form" method="GET" action="LedSetting">
	
  <p>走字方式:
    <select id="DISPLAY_MODE">
      <option value="0" selected>静态显示</option>
      <option value="1"         >向左动态显示</option>
      <option value="2"         >向右动态显示</option>
      <option value="3"         >向上动态显示</option>
	  <option value="4"         >向下动态显示</option>
    </select>
  </p>
	
	<hr size=1>
	
  <p>走字亮度:
    <select id="DISPLAY_LIGHT">
      <option value="0" selected>0&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</option>
      <option value="1"         >1</option>
      <option value="2"         >2</option>
      <option value="3"         >3</option>
	  <option value="4"         >4</option>
      <option value="5"         >5</option>
      <option value="6"         >6</option>
      <option value="7"         >7</option>
	  <option value="8"         >8</option>
	  <option value="9"         >9</option>
    </select>
  </p>	
	
	<hr size=1>
	
  <p>走字速度:
    <select id="DISPLAY_SPD">
      <option value="0" selected>0&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</option>
      <option value="1"         >1</option>
      <option value="2"         >2</option>
      <option value="3"         >3</option>
	  <option value="4"         >4</option>
      <option value="5"         >5</option>
      <option value="6"         >6</option>
      <option value="7"         >7</option>
	  <option value="8"         >8</option>
	  <option value="9"         >9</option>
    </select>
  </p>
	
	<hr size=1>
	
  <p>显屏数量:  
    <input id="MAX_NUM"  value="1"   >
  </p>
	
	<hr size=1>
	
  <p>显示内容:  
	  <br>
	  &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  <textarea maxlength="100" id="CONTENTS" rows="10" cols="30">上海山景集成电路股份有限公司</textarea>
  </p>
